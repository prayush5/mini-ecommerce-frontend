<div class="header">
  <div class="logo">
    <img [src]="heroBannerUrl" alt="Hero Banner" class="hero-image" (error)="onImageError($event)" />
  </div>
  <div class="actions">
    <p-button label="Cart" icon="pi pi-shopping-cart" (onClick)="goToCart()" styleClass="p-button-primary"></p-button>
    <p-button label="Log out" icon="pi pi-sign-out" (onClick)="logout()" styleClass="p-button-danger"></p-button>
  </div>
</div>

<div class="content">
  <h1>Welcome! Ready to shop today?</h1>
  <p>Choose your category and get started!</p>
  <div class="categories">
    <p-card header="Books" subheader="Explore various genres of books." [style]="{ width: '25rem' }">
      <img [src]="bookImageUrl" alt="Books" class="category-image" (error)="onImageError($event)" />
      <p-button label="Shop Books" (onClick)="goToCategory('books')" styleClass="p-button-primary"></p-button>
    </p-card>
    <p-card header="Medicine" subheader="Browse your required medicines." [style]="{ width: '25rem' }">
      <img [src]="medicineImageUrl" alt="Medicine" class="category-image" (error)="onImageError($event)" />
      <p-button label="Shop Medicine" (onClick)="goToCategory('medicine')" styleClass="p-button-primary"></p-button>
    </p-card>
  </div>
</div>
